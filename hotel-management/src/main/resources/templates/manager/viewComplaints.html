<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Complaints</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #343a40;
            margin: 0;
            display: flex;
            color: #fff;
        }
        .sidebar {
            background-color: #343a40;
            padding: 20px;
            width: 250px;
            border-right: 1px solid #6c757d;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar h1 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Sidebar width */
            position: relative;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #495057;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: auto;
        }
        .form-control {
            background-color: #495057;
            color: #fff;
        }
        .btn-primary, .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .alert {
            color: #fff;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .table {
            background-color: #495057; /* Darken the table background for better contrast */
            color: #fff;
        }
        .table th, .table td {
            vertical-align: middle; /* Center-align content vertically in table cells */
        }
        .table th {
            font-weight: bold;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>Manager Panel</h1>
    <a href="/manager/home" class="btn btn-primary btn-block">Dashboard</a>
    <a href="/manager/addReceptionist" class="btn btn-primary btn-block">Add Receptionist</a>
    <a href="/manager/manageRooms" class="btn btn-primary btn-block">Manage Rooms</a>
    <a href="/manager/viewComplaints" class="btn btn-primary btn-block">View Complaints</a>
    <a href="/manager/viewReceptionists" class="btn btn-primary btn-block">View Receptionists</a>
</div>
<button class="logout-btn" onclick="window.location.href='/login'"><i class="fas fa-sign-out-alt"></i></button>
<div class="content">
    <div class="container">
        <h1>Complaints</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Complaint ID</th>
                <th>Client Name</th>
                <th>Complaint</th>
                <th>Hotel</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="complaint : ${complaints}">
                <td th:text="${complaint.id}"></td>
                <td th:text="${complaint.client.name} + ' ' + ${complaint.client.surname}"></td>
                <td th:text="${complaint.complaintText}"></td>
                <td th:text="${complaint.hotel.name}"></td>
                <td th:text="${complaint.createdAt}"></td>
            </tr>
            </tbody>
        </table>
        <a href="/manager/home" class="btn btn-secondary">Back</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
