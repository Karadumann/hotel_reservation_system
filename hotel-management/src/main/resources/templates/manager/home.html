<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        .form-control {
            background-color: #ffffff;
            color: #343a40;
        }
        .sidebar {
            background-color: #343a40;
            padding: 20px;
            width: 250px;
            border-right: 1px solid #6c757d;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar h1 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            flex-grow: 1;
            background-color: #343a40;
            padding: 20px;
            overflow-y: auto;
            margin-left: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            text-align: center;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button class="logout-btn" onclick="window.location.href='/login'"><i class="fas fa-sign-out-alt"></i></button>
<div class="sidebar">
    <h1>Manager Panel</h1>
    <a href="/manager/home" class="btn btn-primary btn-block">Dashboard</a>
    <a href="/manager/addReceptionist" class="btn btn-primary btn-block">Add Receptionists</a>
    <a href="/manager/viewReceptionists" class="btn btn-primary btn-block">View Receptionists</a>
    <a href="/manager/viewComplaints" class="btn btn-primary btn-block">View Complaints</a>
    <a href="/manager/manageRooms" class="btn btn-primary btn-block">Manage Rooms</a>
    <a href="/login" class="btn btn-secondary btn-block">Go to Login page</a>
</div>
<div class="content">
    <div class="dashboard">
        <h2>Manager Panel</h2>
        <p>This is the Manager Panel content.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
