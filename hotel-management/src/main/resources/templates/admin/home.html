<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .admin-panel h1 {
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin: 10px 0;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            margin: 10px 0;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 admin-panel text-center">
            <h1 class="mb-4">Admin Panel</h1>
            <a href="/admin/addOwner" class="btn btn-primary btn-block">Add Owner</a>
            <a href="/admin/viewUsers" class="btn btn-primary btn-block">View Users</a>
            <a href="/admin/addReservation" class="btn btn-primary btn-block">Add Reservation</a>
            <a href="/admin/cancelReservation" class="btn btn-primary btn-block">Cancel Reservation</a>
            <a href="/admin/viewReservations" class="btn btn-primary btn-block">View Reservation</a>
            <a href="/admin/manageRooms" class="btn btn-primary btn-block">Manage Rooms Each Hotel</a>
            <a href="/admin/manageUsers" class="btn btn-primary btn-block">Manage Users Each Hotel</a>
            <a href="/login" class="btn btn-secondary btn-block">Go to Login page</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
