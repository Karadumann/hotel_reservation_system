<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Reservation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary, .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .form-control {
            background-color: #495057;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cancel Reservation</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/cancelReservation}" method="post">
        <div class="form-group">
            <label for="reservationNumber">Reservation Number:</label>
            <input type="text" class="form-control" id="reservationNumber" name="reservationNumber" th:field="*{reservationNumber}" required />
        </div>
        <button type="submit" class="btn btn-primary">Cancel Reservation</button>
        <a href="/admin/home" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
