<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Rooms</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .form-control {
            background-color: #495057;
            color: #fff;
        }
        .btn-primary, .btn-danger, .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .alert {
            color: #fff;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Rooms</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/addRoom}" method="post" th:object="${newRoom}">
        <div class="form-group">
            <label for="roomNumber">Room Number:</label>
            <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" required />
        </div>
        <div class="form-group">
            <label for="roomCategory">Room Category:</label>
            <select class="form-control" id="roomCategory" th:field="*{roomCategory}">
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Family">Family</option>
                <option value="Business">Business</option>
                <option value="Presidential Suite">Presidential Suite</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hotel">Hotel:</label>
            <select class="form-control" id="hotel" name="hotelId">
                <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>

    <hr/>
    <h2>Room List</h2>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Hotel</th>
            <th>Room Number</th>
            <th>Room Category</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.hotel.name}">Hotel</td>
            <td th:text="${room.roomNumber}">Room Number</td>
            <td th:text="${room.roomCategory}">Room Category</td>
            <td th:text="${room.status}">Status</td>
            <td>
                <form th:action="@{/admin/updateRoomStatus/{roomId}(roomId=${room.id})}" method="post">
                    <select name="status" class="form-control">
                        <option th:each="status : ${T(com.example.hotel_management.model.RoomStatus).values()}"
                                th:value="${status.name()}"
                                th:text="${status.name()}"
                                th:selected="${room.status == status}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                <form th:action="@{/admin/deleteRoom/{roomId}(roomId=${room.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/home" class="btn btn-secondary">Back</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
