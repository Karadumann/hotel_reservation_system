<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Owner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            margin: 0;
            display: flex;
        }
        .sidebar {
            background-color: #343a40;
            padding: 20px;
            width: 250px;
            border-right: 1px solid #6c757d;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
        }
        .sidebar h1 {
            color: #fff;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px; /* Sidebar width */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100vh;
        }
        .container {
            background-color: #495057;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
        }
        .form-control {
            background-color: #495057;
            color: #fff;
        }
        .btn-primary, .btn-danger, .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .alert {
            color: #fff;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>Admin Panel</h1>
    <a href="/admin/home" class="btn btn-primary btn-block">Dashboard</a>
    <a href="/admin/addOwner" class="btn btn-primary btn-block">Add Owner</a>
    <a href="/admin/addReservation" class="btn btn-primary btn-block">Add Reservation</a>
    <a href="/admin/cancelReservation" class="btn btn-primary btn-block">Cancel Reservation</a>
    <a href="/admin/viewUsers" class="btn btn-primary btn-block">View Users</a>
    <a href="/admin/viewReservations" class="btn btn-primary btn-block">View Reservation</a>
    <a href="/admin/viewComplaints" class="btn btn-primary btn-block">View Complaints</a>
    <a href="/admin/manageRooms" class="btn btn-primary btn-block">Manage Rooms Each Hotel</a>
    <a href="/admin/manageUsers" class="btn btn-primary btn-block">Manage Users Each Hotel</a>
    <a href="/admin/changeOwner" class="btn btn-primary btn-block">Change Owner</a>
</div>
<button class="logout-btn" onclick="window.location.href='/login'"><i class="fas fa-sign-out-alt"></i></button>
<div class="content">
    <div class="container">
        <h1 class="text-center">Change Owner</h1>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/admin/changeOwner}" method="post">
            <div class="form-group">
                <label for="hotel">Select Hotel:</label>
                <select class="form-control" id="hotel" name="hotelId" required>
                    <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="owner">Select New Owner:</label>
                <select class="form-control" id="owner" name="ownerId" required>
                    <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.username}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Change Owner</button>
        </form>

        <a href="/admin/home" class="btn btn-secondary btn-block mt-4">Back</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
