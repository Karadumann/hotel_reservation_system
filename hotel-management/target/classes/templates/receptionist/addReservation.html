<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Reservation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        background-color: #343a40;
        height: 100vh;
        margin: 0;
        display: flex;
        color: #fff;
    }

    .sidebar {
        background-color: #343a40;
        padding: 20px;
        width: 250px;
        border-right: 1px solid #6c757d;
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100%;
    }
    .sidebar h1 {
        color: #fff;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
    }
    .sidebar a {
        color: #fff;
        padding: 10px;
        margin: 10px 0;
        text-decoration: none;
        background-color: #007bff;
        border-radius: 5px;
        text-align: center;
    }
    .sidebar a:hover {
        background-color: #0056b3;
    }
    .content {
        flex-grow: 1;
        padding: 20px;
        margin-left: 250px; /* Sidebar width */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: calc(100% - 250px); /* Adjust content width */
    }
    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        color: #343a40;
    }
    .alert {
        color: #fff;
    }
    .alert-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .alert-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: transparent;
        border: none;
        color: #343a40;
        font-size: 24px;
        cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById("startDate").setAttribute("min", today);
        document.getElementById("endDate").setAttribute("min", today);

        var input = document.querySelector("#telephone");
        window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
                fetch('https://ipinfo.io?token=free')
                    .then(function(resp) {
                        return resp.json();
                    })
                    .then(function(resp) {
                        var countryCode = (resp && resp.country) ? resp.country : "us";
                        success(countryCode);
                    })
                    .catch(function() {
                        success("us");
                    });
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        var roomSelect = document.getElementById("room");
        roomSelect.addEventListener("change", function() {
            var roomNumber = roomSelect.value;
            fetch(`/api/reservations/roomReservations?roomNumber=${roomNumber}`)
                .then(response => response.json())
                .then(data => {
                    disableUnavailableDates(data);
                });
        });

        function disableUnavailableDates(reservations) {
            var startDateInput = document.getElementById("startDate");
            var endDateInput = document.getElementById("endDate");

            function checkDateOverlap(date) {
                var selectedDate = new Date(date);
                return reservations.some(function(reservation) {
                    var resStartDate = new Date(reservation.startDate);
                    var resEndDate = new Date(reservation.endDate);
                    return (selectedDate >= resStartDate && selectedDate <= resEndDate);
                });
            }

            startDateInput.addEventListener("change", function() {
                if (checkDateOverlap(startDateInput.value)) {
                    alert("Selected start date overlaps with an existing reservation.");
                    startDateInput.value = "";
                } else {
                    endDateInput.setAttribute("min", startDateInput.value);
                }
            });

            endDateInput.addEventListener("change", function() {
                if (checkDateOverlap(endDateInput.value)) {
                    alert("Selected end date overlaps with an existing reservation.");
                    endDateInput.value = "";
                }
            });
        }
    });
  </script>
</head>
<body>
<button class="logout-btn" onclick="window.location.href='/login'"><i class="fas fa-sign-out-alt"></i></button>
<div class="sidebar">
  <h1>Receptionist Panel</h1>
  <a href="/receptionist/home" class="btn btn-primary btn-block">Dashboard</a>
  <a href="/receptionist/addReservation" class="btn btn-primary">Add Reservation</a>
  <a href="/receptionist/addComplaint" class="btn btn-primary">Add Complaint</a>
  <a href="/receptionist/viewReservations" class="btn btn-primary">View Reservations</a>
  <a href="/receptionist/manageRooms" class="btn btn-primary">View Rooms</a>
  <a href="/receptionist/cancelReservation" class="btn btn-primary">Cancel Reservation</a>
</div>
<div class="content">
  <div class="form-container">
    <h1 class="text-center mb-4">Add Reservation</h1>

    <div th:if="${param.success}" class="alert alert-success" role="alert">
      Reservation has been successfully added.
    </div>

    <form th:action="@{/admin/addReservation}" method="post">
      <fieldset>
        <legend>Client Information</legend>
        <div th:object="${client}">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
          </div>
          <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required />
          </div>
          <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
          </div>
          <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Reservation Information</legend>
        <div th:object="${reservation}">
          <div class="form-group">
            <label for="hotel">Hotel:</label>
            <select class="form-control" id="hotel" name="hotelId" required onchange="loadRooms()">
              <option value="" disabled selected>Select a Hotel</option>
              <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="room">Room:</label>
            <select class="form-control" id="room" th:field="*{roomNumber}">
              <option value="" disabled selected>Select a Room</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required />
          </div>
          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required />
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary btn-block">Add Reservation</button>
      <a href="/admin/home" class="btn btn-secondary btn-block">Back</a>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
