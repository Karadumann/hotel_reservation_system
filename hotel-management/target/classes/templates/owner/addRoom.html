<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add Room to Your Hotel</h1>
    <form th:action="@{/owner/addRoom}" th:object="${room}" method="post">
        <div class="form-group">
            <label>Room Number</label>
            <input type="text" th:field="*{roomNumber}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Room Category</label>
            <input type="text" th:field="*{roomCategory}" class="form-control"/>
        </div>
        <input type="hidden" th:field="*{hotel.id}" th:value="${hotel.id}"/>
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
