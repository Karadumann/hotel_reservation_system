<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Owner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Add Owner</h1>

    <!-- Başarı mesajı -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <!-- Hata mesajı -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/addOwner}" method="post" th:object="${owner}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required />
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number"/>
        </div>
        <div class="form-group">
            <label for="address">Personal Address:</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required />
        </div>
        <div class="form-group" th:object="${hotel}">
            <label for="hotelName">Hotel Name:</label>
            <input type="text" class="form-control" id="hotelName" th:field="*{name}" required />
        </div>
        <div class="form-group" th:object="${hotel}">
            <label for="hotelAddress">Hotel Address:</label>
            <input type="text" class="form-control" id="hotelAddress" th:field="*{address}" required />
        </div>
        <form th:action="@{/admin/addOwner}" method="post" th:object="${owner}">
        <button type="submit" class="btn btn-primary">Add Owner</button>
        <a href="/admin/home" class="btn btn-secondary">Back</a> <!-- Geri butonu -->
    </form></form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
